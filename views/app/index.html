<Title:>
  {_title}

<import: src=templates>
<import: src=scripts>

<Head:>
  {{#if _stTitle}}
    <meta property='st:title' content="{{_stTitle}}" />
  {{/if}}
  {{#if _song.songname}}
    <meta id='stsectionshow' property='st:section' content="{{_month}}/{{_day}}/{{_year}} {{_venue}}" />
  {{else if _venue}}
    <meta id='stsectionvenue' property='st:section' content="{{_venue}}" />
  {{/if}}

<Body:>
  <ui:connectionAlert>
  <div class=container-fluid id=main>
    <app:templates:header>
    <div class=main-container>
      <div class=row-fluid>
        {#if _validateVideos}
          <app:templates:validate>
        {else if _tiph}
          <app:templates:tiph>
        {else if _about}
          <app:templates:about>
        {else}
          <app:templates:yearList>
          <app:templates:year>
          <app:templates:show>
          <app:templates:song>
        {/}
      </div>
    </div>
  </div>
  <!-- swiftype hack -->
  <script></script>

<app:scripts:Scripts>


<Tail:>
  <noscript>
    Please enable javascript for a significantly better user experience.
  </noscript>
